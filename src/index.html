<!--ZoomInZoomOutJS-->

<script type="text/javascript">
  $(function () {
    $(".nav-link").bind("click", function () {
      var _zoom = +$('body').css("zoom");
      if ($(this).hasClass("plus")) {
        _zoom = _zoom + 0.1;
      } else {
        _zoom = _zoom - 0.1;
        if (_zoom <= 1) {
          _zoom = 1;
        }
      }
      $('body').css("zoom", _zoom);
    });
  });

</script>
